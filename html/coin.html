<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Details</title>
    <link rel="stylesheet" href="../css/coin.css">
</head>
<body>
    <div class="coin-container">
        <h1>Coin Details</h1>
        <div class="coin-details">
            <div class="image-section">
                <img id="frontImage" alt="Coin Front" />
                <img id="backImage" alt="Coin Back" />
            </div>
            <div class="info-section">
                <p><strong>Cost:</strong> $<span id="cost"></span></p>
                <p><strong>Value:</strong> $<span id="value"></span></p>
                <p><strong>Currency:</strong> <span id="currency"></span></p>
                <p><strong>Country:</strong> <span id="country"></span></p>
                <p><strong>Year:</strong> <span id="year"></span></p>
            </div>
        </div>
    </div>
    <script src="../js/coin.js"></script>
</body>
</html>
